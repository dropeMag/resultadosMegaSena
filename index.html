<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fique Rico | Números da Mega Sena</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="shortcut icon" href="imagens/img_money.png" type="image/x-icon">
    <script type="module" src="script.js" defer></script>
    <script type="module" src="dados.js" defer></script>
</head>
<body>
    <table class="design">
        <!-- números que mais apareceram -->
        <tr id="numMais1">
            <th rowspan="2">MAIORES</th>
        </tr>
        <tr id="numMais2">
        </tr>

        <!-- números na média -->
        <tr id="numMedio1">
            <th rowspan="2">NEUTROS</th>
        </tr>
        <tr id="numMedio2">
        </tr>

        <!-- números que menos apareceram -->
        <tr id="numMenos1">
            <th rowspan="2">MENORES</th>
        </tr>
        <tr id="numMenos2">
        </tr>
    </table>

    <!-- botão que inicia o JavaScript -->
    <section>
        <button id="btn" class="design">VERIFICAR</button>
    </section>
</body>
</html>
